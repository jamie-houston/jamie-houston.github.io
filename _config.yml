title: Jamie Houston
description: A blog about development tools, tips, and tech adventures
author: Jamie Houston
email: jamie.houston@gmail.com
baseurl: ""
url: "https://houstonthings.com"

# Build settings
markdown: kramdown
highlighter: rouge
theme: jekyll-theme-chirpy

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Posts settings
permalink: /:categories/:year/:month/:day/:title:output_ext

# Pagination
paginate: 5
paginate_path: "/page/:num/"

# Social links (optional)
github_username: jamie-houston

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache